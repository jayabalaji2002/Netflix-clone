<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - The Ultimate Streaming Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="./assetts/logo.png" alt="logo">
            <div>
                <select name="lang" id="lanbtn" class="langbtn">
                    <option value="English">English</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Malayalam">Malayalam</option>
                </select>
                <button>Sign In</button>
            </div>
        </nav>
        <!-- header contents -->
        <div class="header-content">
            <h1>The biggest Indian hits. The best Indian stories. All streaming here.</h1>
            <h2 class="h2ofheadcont">Watch anywhere. Cancel anytime.</h2>
            <p class="pofheadcont">Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-signup">
                <input type="email" name="email" id="email" placeholder="Email Address" class="email">
                <button type="submit" class="submitbtnofesup">Get Started <span class="crossbtn">></span></button>
            </form>
        </div>
    </div>
</body>
</html>
